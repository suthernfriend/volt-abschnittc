    preliminaryList:
      title:
        male: Bestimmung der Vorabliste 2 (männlich / diverse Bewerber*innen) nach § 24 Abs. 2 der Allgemeinen Wahlordnung von Volt Deutschland
        female: Bestimmung der Vorabliste 1 (weiblich / diverse Bewerber*innen) nach § 24 Abs. 2 der Allgemeinen Wahlordnung von Volt Deutschland
      explainer: >-
        Die Bestimmung der Listenplätze auf den vorläufigen Listen erfolgt gemäß § 24 Absatz 2 der Allgemeinen Wahlordnung von Volt Deutschland in einem mehrstufigen Prozess. Zunächst wird für jeden Listenplatz der Mittelwert der abgegebenen Punktzahlen aller noch nicht platzierten Bewerber*innen ermittelt. Dabei werden nicht abgegebene Punktzahlen nicht berücksichtigt. Anschließend werden die beiden Kandidat*innen mit den höchsten Mittelwerten direkt verglichen, wobei derjenige den Listenplatz erhält, der häufiger eine höhere Punktzahl bekommen hat.
        
        Bei Gleichständen zwischen drei oder mehr Bewerber*innen werden diejenigen zwei verglichen, die am häufigsten die höchste Punktzahl erhalten haben. Sollte es auch hier zu einem Gleichstand kommen, entscheidet die Anzahl der nächsthöchsten Punktzahl. Wenn alle Bewertungen gleich sind, wird per Losverfahren entschieden. Der Paragraph sieht auch vor, dass der*die letzte verbliebene Bewerber*in automatisch den letzten Listenplatz erhält. Dieser Prozess wird für jeden Listenplatz wiederholt, bis die vorläufige Liste vollständig ist.
      overview: Übersicht der erlangten durchschnittlichen Punktzahlen der Bewerber*innen
