groups:
  "19":
    title: "Stimmzettel für ${assemblyName}"
    explainer: >-
      Die Wahl erfolgt gemäß § 23 Abs. 4 und § 19 der Allgemeinen Wahlordnung von Volt Deutschland. Hierbei kann jeder Stimmberechtigte eine*n Bewerber*in auswählen. Gewählt ist der*diejenige Bewerber*in die mehr als die Hälfte der Stimmen erhält. Enthaltungen werden als nicht abgegebene Stimmen gezählt, nicht bei der Festellung der Mehrheit berücksichtigt und werden durch leere Felder angezeigt.
      Bei Gleichstand wird eine erneute Stichwahl mit den selben Bewerber*innen durchgeführt.
    instruction: "Sie haben 1 Stimme"

  "232":
    title: "Stimmzettel für ${assemblyName}"
    explainer: >-
      Die Wahl erfolgt gemäß § 23 der Allgemeinen Wahlordnung von Volt Deutschland. Jedem Bewerber kann 
      dabei eine Punktzahl zwischen 0 und 5 vergeben werden. Punktzahlen können mehrfach vergeben werden.
      Die Reihenfolge ergibt sich durch den Mittelwert der vergebenen Punktzahlen, wobei die Bewerber jeweils
      nochmal im direkten Vergleich verglichen werden. Enthaltungen werden als nicht abgegebene Stimmen
      gezählt und werden durch leere Felder angezeigt. Bewerber die von mehr als der Hälfte der
      Stimmberechtigten mit 0 Punkten bewertet werden, sind nicht für die Liste zugelassen.
    fromListenplatz: "Ab Listenplatz: ${spot}"
    instruction: "Sie können bei jedem*jeder Bewerber*in 1 Punktzahl zwischen 0 und ${maxPoints} vergeben."
    no: "Nein"


  "resultComplete":
    title: "Ergebniszettel für ${electionName} bei der ${assemblyName}"
