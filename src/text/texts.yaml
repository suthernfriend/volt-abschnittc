    troublemakers:
      title: "Zulassung zur Gesamtliste nach § 24 Abs. 1 der Allgemeinen Wahlordnung von Volt Deutschland"
      explainer: >-
        Die Zulassung von Bewerber*innen für die Gesamtliste wird in § 24 Abs. 1 der Allgemeinen Wahlordnung von Volt Deutschland geregelt. Demnach ist ein*e Bewerber*in nicht zugelassen, wenn er oder sie "im ersten Wahlgang auf mindestens der Hälfte der abgegebenen Wahllisten, auf denen für den*die jeweilige*n Bewerber*in eine Punktzahl vergeben wurde, die Punktzahl null erhalten" hat. Dies bedeutet im Umkehrschluss, dass Bewerber*innen zugelassen sind, wenn sie auf weniger als der Hälfte der relevanten Wahllisten null Punkte erhalten haben.
