        female: ${winnerName} erhält somit den Listenplatz ${spot} auf der Vorabliste 1 (weiblich / diverse Bewerber*innen).
      lastExpl: Als letzte*r verbleibende*r Beweber*in erhält ${name} den Listenplatz.
    runoffCandidates:
      title: "Bestimmung Bewerber*innen für die Stichwahl nach § 23 Abs. 4 der Allgemeinen Wahlordnung von Volt Deutschland"
      subtitle: "Als Bewerber*innen für die Stichwahl wurden bestimmt:"
      explainer: >-
        Gemäß § 24 Abs. 4 der Allgemeinen Wahlordnung von Volt Deutschland wird der zweite Wahlgang als Einzelwahl zwischen den jeweils erstplatzierten Bewerber*innen der vorläufigen Listen durchgeführt. Diese vorläufigen Listen entstehen nach § 24 Abs. 2, der in diesem Textauszug nicht enthalten ist. Es ist wichtig zu beachten, dass dabei die Regelungen aus § 24 Abs. 3 bis 5 berücksichtigt werden müssen.
        
        Es gibt einige Sonderregelungen: Wenn eine der vorläufigen Listen keine Bewerber*innen enthält, entfällt der zweite Wahlgang komplett (§ 23 Abs. 3). Falls der oder die erstplatzierte Bewerber*in nicht für alle Listenplätze kandidiert, rückt im zweiten Wahlgang stattdessen der oder die nächstbeste Bewerber*in nach, sofern diese Person für alle Plätze antritt (§ 23 Abs. 4). 
        
        Der zweite Wahlgang wird in jedem Fall durchgeführt, wenn auf beiden vorläufigen Listen Kandidierende verzeichnet sind. Dabei kann es vorkommen, dass der von den Bewerber*innen ursprünglich festgelegte Wunsch-Listenplatz nicht berücksichtigt wird (§ 23 Abs. 5).
      afterName:
        male: für die Liste 2 (männlich / diverse Bewerber*innen)
        female: für die Liste 1 (weiblich / diverse Bewerber*innen)
